services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: reviewer
      POSTGRES_PASSWORD: reviewer
      POSTGRES_DB: review_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewer -d review_db"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
